<!DOCTYPE html>
<html>
    <head>
        <title>G+ | detail</title>
        <link rel="stylesheet" href="../css/normal.css">
        <link rel="stylesheet" href="../css/detail.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js" type="text/javascript"></script>
    </head>
<body>
        <script src="../js/mySketch.js" type="text/javascript"></script>
        <div class="body" id="body">
            <div id="bgElem" onclick="javascript: showCard()"></div>
            <div class="info-card" id="info-card">
                <div class="info-card__head">
                    <span class="close" onclick="javascript: closeCard()">â€”</span>
                </div>
                <div class="info-card__body">
                    <img id="info-img">
                </div>
            </div>
        </div>

        <script>
            let img = document.querySelector('#info-img')
            img.src = `../img/info/${getQuery('id')}.jpg`

            function showCard() {
                let card = document.getElementById('info-card')
                card.style.visibility = 'visible'
            }

            function closeCard() {
                let card = document.getElementById('info-card')
                card.style.visibility = 'hidden'
            }
            
            function getQuery(name) {
                var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if(r!=null)return  unescape(r[2]); return null;
            }
        </script>
</body>

</html>
